<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="تولیدکننده رمز عبور امن — ذخیره‌سازی آفلاین، کپی یک‌کلیکی، و طراحی زیبا">
  <title>تولید رمز عبور امن | CafePersians</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffcc00;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: white;
      font-size: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .option {
      display: flex;
      align-items: center;
    }

    .option input {
      margin-left: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-generate {
      background: #ffcc00;
      color: #000;
    }

    .btn-generate:hover {
      background: #ffd740;
    }

    .btn-copy {
      background: #4CAF50;
      color: white;
      margin-top: 10px;
    }

    .btn-copy:hover {
      background: #45a049;
    }

    .btn-clear {
      background: #f44336;
      color: white;
      margin-top: 15px;
    }

    .btn-clear:hover {
      background: #d32f2f;
    }

    .result {
      margin-top: 25px;
      text-align: center;
    }

    #password {
      background: #111;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      word-break: break-all;
      margin-top: 10px;
      direction: ltr;
      text-align: left;
      font-family: monospace;
    }

    .history-section {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }

    .history-section h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffcc00;
    }

    #history-list {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #111;
      border-radius: 8px;
    }

    #history-list li {
      padding: 8px;
      margin: 6px 0;
      background: #222;
      border-radius: 6px;
      font-family: monospace;
      direction: ltr;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-right: 10px;
    }

    footer {
      margin-top: auto;
      padding: 25px 0;
      text-align: center;
      font-size: 15px;
      color: #ddd;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      transition: background 0.3s;
    }

    footer a:hover {
      background: rgba(255, 204, 0, 0.2);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .options {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تولید رمز عبور امن</h1>

    <div class="input-group">
      <label for="length">طول رمز عبور:</label>
      <input type="number" id="length" min="4" max="100" value="12" />
    </div>

    <div class="options">
      <div class="option">
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">حروف بزرگ (A-Z)</label>
      </div>
      <div class="option">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">حروف کوچک (a-z)</label>
      </div>
      <div class="option">
        <input type="checkbox" id="numbers" checked />
        <label for="numbers">اعداد (0-9)</label>
      </div>
      <div class="option">
        <input type="checkbox" id="symbols" checked />
        <label for="symbols">نمادها (!@#$%^&*)</label>
      </div>
    </div>

    <button class="btn-generate" onclick="generatePassword()">تولید رمز عبور</button>

    <div class="result">
      <div id="password">رمز عبور شما اینجا نمایش داده می‌شود</div>
      <button class="btn-copy" onclick="copyPassword()">کپی رمز عبور</button>
    </div>

    <div class="history-section">
      <h2>تاریخچه رمزهای عبور</h2>
      <ul id="history-list"></ul>
      <button class="btn-clear" onclick="clearHistory()">پاک‌کردن تاریخچه</button>
    </div>
  </div>

  <footer>
    <p>طراحی و توسعه توسط <a href="https://techforall1373.github.io/CafePersians/" target="_blank" rel="noopener">CafePersians</a></p>
  </footer>

  <script>
    // بارگذاری تاریخچه از localStorage هنگام شروع
    document.addEventListener('DOMContentLoaded', () => {
      loadHistory();
      generatePassword(); // تولید اولیه
    });

    function generatePassword() {
      const length = parseInt(document.getElementById('length').value) || 12;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeLower = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      if (!includeUpper && !includeLower && !includeNumbers && !includeSymbols) {
        alert('لطفاً حداقل یک نوع کاراکتر را انتخاب کنید.');
        return;
      }

      let charset = '';
      if (includeUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (includeLower) charset += 'abcdefghijklmnopqrstuvwxyz';
      if (includeNumbers) charset += '0123456789';
      if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

      let password = '';
      const array = new Uint32Array(length);
      window.crypto.getRandomValues(array);

      for (let i = 0; i < length; i++) {
        password += charset[array[i] % charset.length];
      }

      document.getElementById('password').textContent = password;
      saveToHistory(password);
      loadHistory(); // بروزرسانی لیست
    }

    function copyPassword() {
      const password = document.getElementById('password').textContent;
      if (password === 'رمز عبور شما اینجا نمایش داده می‌شود') {
        alert('ابتدا یک رمز عبور تولید کنید.');
        return;
      }

      navigator.clipboard.writeText(password).then(() => {
        alert('رمز عبور با موفقیت کپی شد!');
      }).catch(err => {
        console.error('خطا در کپی: ', err);
        alert('کپی ناموفق بود. لطفاً دستی کپی کنید.');
      });
    }

    function saveToHistory(password) {
      const history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');
      const timestamp = new Date().toLocaleString('fa-IR');
      history.unshift({ password, timestamp });
      // حداکثر 10 مورد ذخیره شود
      if (history.length > 10) history.pop();
      localStorage.setItem('passwordHistory', JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');
      const list = document.getElementById('history-list');
      list.innerHTML = '';

      if (history.length === 0) {
        list.innerHTML = '<li style="text-align:center;color:#777;">تاریخچه‌ای وجود ندارد</li>';
        return;
      }

      history.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.password}</span>
          <span class="timestamp">${item.timestamp}</span>
        `;
        list.appendChild(li);
      });
    }

    function clearHistory() {
      if (confirm('آیا مطمئن هستید که می‌خواهید تمام تاریخچه را پاک کنید؟')) {
        localStorage.removeItem('passwordHistory');
        loadHistory();
      }
    }
  </script>
</body>
</html>
